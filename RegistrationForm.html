<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body> 
        <form>
            <h1>Registration Form</h1>
                <label for="firstName">
                    First Name:*
                </label>
                <input type="text" id="firstName" name="firstName"/>
                <br>
                <br>
                <label for="lastName">
                    Last Name:*
                </label>
                <input type="text" id="lastName" name="lastName"/>
                <br>
                <br>
                <label for="eMail">
                    Email Address:*
                </label>
                <input type="text" id="eMail" name="eMail"/>
                <br>
                <br>
                <label for="userPass">
                    Password:*
                </label>
                <input type="password" id="userPass" name="userPass"/>
                <br>
                <br>
                <label for="userDoblePass">
                    Confirm Password:*
                </label>
                <input type="password" id="userDoblePass" name="userDoblePass"/>
                <br>
                <br>
                <label for="BDay">
                    Birthday:
                </label>
                <input type="date" id="BDay" name="BDay"/>
                <br>
                <br>
            Gender Identity:
            <br>
                <input type="radio" name="Gender" id="Male"/>
                <label for="Male">Male<label>
                <input type="radio" name="Gender" id="Female"/>
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="Binary"/>
                <label for="Binary">Non-Binary</label>            
                <input type="radio" name="Gender" id="NR"/>
                <label for="NR">I prefer not to answer</label>
            <br>
            <br>
            A short description about myself:
            <br>
            <textarea name="comment"></textarea>
            <br>
            <br>
            Favorite Language:
            <select name="Language" id="Language">
                <option>JavaScript</option>
                <option>CCS</option>
                <option>HTML</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Create Account" >
            <br>
            <input type="checkbox" name="updates" id="updates" checked >
            <label for="updates">Yes, I would like 
            to receive periodic email updates.</label>
            <br>
            <br>
            *Indicates a required field
        </form>
    </body>
</html>
